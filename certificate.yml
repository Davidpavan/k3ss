apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: nginx-tls
  namespace: cert-manager
spec:
  secretName: nginx-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - 'employee.pavanzs.online'
  acme:
    config:
      - dns01:
          provider: route53
        domains:
          - 'employee.pavanzs.online'